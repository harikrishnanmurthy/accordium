<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}"></title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <!-- JQuery -->
  <script type="text/javascript" th:src="@{/js/jquery-3.2.0.min.js}"></script>
  <!--Import https://www.devbridge.com/sourcery/components/jquery-autocomplete/#-->
  <script type="text/javascript" th:src="@{/js/jquery.autocomplete.js}"></script>
  <!-- Compiled and minified JavaScript -->
  <script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>

  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection"/>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#autocomplete-input').devbridgeAutocomplete({
          serviceUrl: '/suggestion',
          paramName: 'searchstr',
          minChars: 1,
          autoSelectFirst: true,
          appendTo : $('.card-body'),
          showNoSuggestionNotice : true,
          noSuggestionNotice : 'Ahhhhhhhh! No results found'
      });
    });
  </script>
  
</head>

<body>
  <div class="row">
	  <div class="col s12">
	    <div class="row">
	      <div class="input-field col s12">
	        <i class="material-icons prefix">search</i>
	        <input type="text" id="autocomplete-input" class="autocomplete">
	        <label for="autocomplete-input">Who's your favorite author</label>
	      </div>
	    </div>
	  </div>
    </div>
	<div class="container">
	  <h2>Suggestions</h2>
	  <div class="card">
	    <div class="card-body" style="height:250px">
		</div>
	  </div>
	</div>
</body>

</html>
